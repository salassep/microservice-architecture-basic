version: 2.1

executors:
  docker:
    docker:
      - image: docker:stable
jobs:
  lint-dockerfile:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Linting Dockerfile
          command: docker run --rm --interactive hadolint/hadolint < Dockerfile
  test-app:
    docker:
      - image: cimg/base:2022.12
      - image: cimg/go:1.15
    steps:
      - checkout
      - run:
          name: Install GCC Compiler using cimg/base
          command: |
            go version
            sudo apt-get install build-essential
      - run:
          name: Run Test App using golang
          command: go test -v -short --count=1 $(go list ./...)
  build-app-karsajobs:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Image
          command: sh build_push_image_karsajobs.sh

workflows:
  version: 2
  karsajob-workflow:
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs
